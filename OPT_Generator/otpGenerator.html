<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function generateOtp() {
        let otp = "";
        for (let i = 0; i < 6; i++) {
          otp += Math.floor(Math.random() * 10);
        }
        return Number(otp);

        console.log(otp);
      }
    </script>
  </head>
  <body>
    <button onclick="generateOtp()">submit</button>
  </body>
</html>
