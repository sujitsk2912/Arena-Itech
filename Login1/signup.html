<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img class="logo" src="Assests/images/padlock (5).png" alt="logo" />
        <h2>Register</h2>
        <form class="content">
          <div class="content-item">
            <input type="text" id="username" required placeholder="Username" />
          </div>
          <div class="content-item">
            <input type="email" id="email" required placeholder="Email" />
          </div>
          <div class="content-item">
            <input type="tel" id="phone" required placeholder="Phone" />
          </div>
          <div class="content-item">
            <input
              type="password"
              id="password"
              required
              placeholder="Password"
            />
          </div>
          <div class="content-item">
            <input
              type="password"
              id="confirmpassword"
              required
              placeholder="Confirm password"
            />
          </div>
          <button class="btn">Register</button>
          <span class="createAc"
            >Already have an account? <a href="signin.html"> Login</a></span
          >
        </form>
      </div>
    </div>
  </body>
</html>
