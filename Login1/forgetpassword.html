<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img class="logo" src="Assests/images/padlock (5).png" alt="logo" />
        <h2>Forgot Password</h2>
        <form class="content">
          <div class="content-item">
            <!-- <label for="username">Username</label> -->
            <input
              type="text"
              id="username"
              required
              placeholder="Enter username or email"
            />
          </div>

          <button class="btn">Submit</button>
          <span class="createAc">Back to <a href="signin.html"> Login</a></span>
        </form>
      </div>
    </div>
  </body>
</html>
