<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <section class="w-100">
      <div class="container-fluid w-100">
        <div
          class="row outer-container d-flex justify-content-center align-items-center"
        >
          <div class="col col-xl p-3">
            <div class="card border-0">
              <div class="row g-0 w-100">
                <div class="col-md-6 col-lg-6 left-col">
                  <img class="logo" src="Assets/images/logo2.png" alt="logo" />
                  <div class="login-with">
                    <button class="btn btn-facebook">
                      Login With Facebook
                      <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button class="btn btn-Pinterest">
                      Login With Pinterest
                      <i class="fa-brands fa-pinterest"></i>
                    </button>
                  </div>
                  <img
                    src="Assets/images/login.jpg"
                    alt="login form"
                    class="img-fluid"
                  />
                </div>
                <div
                  class="col-md-6 col-lg-6 d-flex align-items-center right-col"
                >
                  <div class="card-body text-black p-1 p-sm-3">
                    <form action="">
                      <div class="wrapper w-100 p-2 p-sm-4">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <h2
                            class="mt-3 text-light"
                            style="font-family: 'poppins'"
                          >
                            Register To Enter
                          </h2>
                        </div>
                        <span class="seperater"></span>
                        <div
                          data-mdb-input-init
                          class="form-outline mb-4 w-100"
                        >
                          <input
                            type="text"
                            id="refer"
                            class="form-control"
                            placeholder="Referral Name*"
                            required
                          />
                          <input
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="First Name*"
                            required
                          />
                        </div>

                        <div
                          data-mdb-input-init
                          class="form-outline mb-4 w-100"
                        >
                          <input
                            type="text"
                            id="last"
                            class="form-control"
                            placeholder="Last Name*"
                            required
                          />
                          <input
                            type="text"
                            id="username"
                            class="form-control"
                            placeholder="Username"
                            required
                          />
                        </div>
                        <div
                          data-mdb-input-init
                          class="form-outline mb-4 w-100"
                        >
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                            required
                          />
                          <input
                            type="password"
                            id="confirmpassword"
                            class="form-control"
                            placeholder="Confirm Password"
                            required
                          />
                        </div>
                        <div
                          data-mdb-input-init
                          class="form-outline mb-4 w-100"
                        >
                          <input
                            type="text"
                            id="transactionpin"
                            class="form-control"
                            placeholder="Ttransaction Pin"
                            required
                          />
                          <input
                            type="text"
                            id="confirmtransactionpin"
                            class="form-control"
                            placeholder="Confirm Ttransaction Pin"
                            required
                          />
                        </div>
                        <div
                          data-mdb-input-init
                          class="form-outline mb-4 w-100"
                        >
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Email Address"
                            required
                          />

                          <select class="form-select" aria-label="Default">
                            <option selected>Country</option>
                            <option value="Australia">Australia</option>
                            <option value="Bahamas">Bahamas</option>
                            <option value="China">China</option>
                            <option value="Canada">Canada</option>
                            <option value="Congo">Congo</option>
                            <option value="India">India</option>
                          </select>
                        </div>
                        <div class="form-group mb-3">
                          <div
                            class="d-flex justify-content-center align-items-center"
                          >
                            <input
                              type="checkbox"
                              id="remember"
                              class="me-2"
                              style="height: 15px; width: 15px"
                            />
                            <label for="remember" class="text-light"
                              >I Agreed To The Terms And Conditions.</label
                            >
                          </div>
                        </div>
                        <div class="pt-1 mb-4 w-100">
                          <button
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="btn btn-login btn-light btn-block w-100 rounded-5"
                            type="submit"
                          >
                            Submit
                          </button>
                        </div>
                        <p
                          class="sign-up pb-lg-2"
                          style="color: rgba(128, 128, 128, 0.774)"
                        >
                          Already have an account?
                          <a
                            href="signin.html"
                            style="
                              color: rgb(255, 197, 52);
                              text-decoration: none;
                            "
                            >Login</a
                          >
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
