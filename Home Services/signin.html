<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="Assests/css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="login_style.css" />
  <link rel="stylesheet" href="Assests/css/Responsive/responsiveLogin.css">
</head>

<body class="body-main">
  <div class="container-main">
    <div class="wrapper-main">
      <img src="Assests/images/user.png">
      <h2>Login</h2>
      <div class="user-box">
        <span>
          <a href="#">Home</a>
        </span>
        <span>|</span>
        <span>
          <a href="signup.html">Register</a></span>
      </div>
      <br>

      <form action="" class="form-main">
        <div class="input-field">
          <input type="email" placeholder="Your email address" required />
          <input type="password" placeholder="Your password" required />
        </div>
        <span class="forget-ps">
          <span>
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Remember me</label>
          </span>
          <a href="forgot.html">Forgot password?</a>
        </span>

        <button class="btn">Login</button>

        <span class="Redirect-link">New here? <a href="signup.html">Register</a></span>
      </form>
    </div>
  </div>
</body>

</html>
